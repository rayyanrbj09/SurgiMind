<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SurgiMind - Real-Time Tool Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/style.css" />
    <script src="../static/js/shared.js"></script>
    <script src="../static/js/tool_detection.js" defer></script>

    <style>
        .full-app-height {
            min-height: calc(100vh - 64px - 80px);
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 500px;
            background-color: #1a1a1a;
            border: 2px solid var(--primary-red);
            box-shadow: 0 0 20px rgba(229, 62, 62, 0.5);
            animation: pulse-border 4s infinite ease-in-out;
            border-radius: 0.75rem;
            overflow: hidden;
        }

        @keyframes pulse-border {
            0% { box-shadow: 0 0 10px rgba(229, 62, 62, 0.4); }
            50% { box-shadow: 0 0 30px rgba(229, 62, 62, 0.8); }
            100% { box-shadow: 0 0 10px rgba(229, 62, 62, 0.4); }
        }

        #localVideo, #uploadedVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .message-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 20;
            color: white;
            text-align: center;
        }

        .bounding-box {
            position: absolute;
            border: 3px solid;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            padding: 2px 4px;
            text-shadow: 1px 1px 2px #000;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body class="dark-app-body" onload="initToolDetection()">

    <!-- HEADER -->
    <header class="sticky top-0 app-header-dark z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-16">
            <div class="text-2xl font-bold text-white tracking-wide cursor-pointer"
                 onclick="window.location.href='Landing.html'">
                Surgi<span class="text-primary-red">Mind</span>
            </div>

            <nav class="hidden md:flex space-x-6 text-base font-medium">
                <a href="dashboard.html" class="nav-link-glow">Dashboard</a>
                <a href="upload.html" class="nav-link-glow">Upload Report</a>
                <a href="tool_detection.html" class="nav-link-glow active">Tool Detection</a>
                <a href="workflow.html" class="nav-link-glow">Workflow</a>
                <a href="about.html" class="nav-link-glow">About</a>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="max-w-7xl mx-auto py-10 px-4">

        <h1 class="text-3xl font-bold text-white mb-6">Real-Time Surgical Tool Detection</h1>

        <!-- CONTROL BUTTONS -->
        <div class="flex space-x-4 mb-6">
            
            <button id="liveFeedBtn"
                class="px-6 py-2 rounded-lg font-semibold border-2 transition input-switch-inactive"
                onclick="switchInputMode('live')">
                Connect to Live Feed
            </button>

            <!-- NEW STOP BUTTON -->
            <button id="stopCameraBtn"
                class="px-6 py-2 rounded-lg font-semibold border-2 transition bg-gray-700 text-white border-gray-600 hidden"
                onclick="stopCameraManual()">
                Stop Camera
            </button>

            <button id="uploadVideoBtn"
                class="px-6 py-2 rounded-lg font-semibold border-2 transition input-switch-inactive"
                onclick="switchInputMode('upload')">
                Upload Video
            </button>

            <button id="toggleDetectionBtn"
                class="px-6 py-2 rounded-lg font-semibold border-2 transition btn-primary-red"
                onclick="toggleDetections()">
                <span id="toggleText">Hide Detections</span>
            </button>

        </div>

        <!-- GRID -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 h-full">

            <!-- VIDEO AREA -->
            <div class="lg:col-span-2 h-full">
                <div id="video-wrapper" class="video-wrapper">

                    <video id="localVideo" autoplay playsinline class="hidden"></video>
                    <video id="uploadedVideo" controls playsinline class="hidden"></video>

                    <!-- OVERLAY -->
                    <div id="message-overlay" class="message-overlay">
                        <div class="p-4 rounded-lg bg-black/70 max-w-sm">
                            <h3 id="overlay-title" class="text-xl font-bold mb-2 text-primary-red">
                                Choose an Input Mode
                            </h3>
                            <p id="error-message" class="text-sm text-gray-400">
                                Click "Connect to Live Feed" or "Upload Video" to begin.
                            </p>

                            <div id="upload-controls" class="mt-4 hidden">
                                <label for="video-upload"
                                    class="btn-primary-red block cursor-pointer px-4 py-2 rounded-lg">
                                    Select Video File
                                </label>
                                <input type="file" id="video-upload" accept="video/*"
                                       class="hidden" onchange="handleVideoUpload(event)">
                            </div>
                        </div>
                    </div>

                    <!-- DETECTION OVERLAY -->
                    <div id="detection-overlay" class="absolute inset-0">

                        <div class="bounding-box bg-green-700/70 border-green-400"
                             style="top: 30%; left: 40%; width: 15%; height: 5%;">
                            Scissors (98%)
                        </div>

                        <div class="bounding-box bg-yellow-700/70 border-yellow-400"
                             style="top: 70%; left: 20%; width: 20%; height: 10%;">
                            Forceps (92%)
                        </div>

                    </div>

                </div>
            </div>

            <!-- ACTIVITY LOG -->
            <div class="space-y-6">
                <div class="glass-app-card p-6 rounded-xl border-t-4 border-primary-red">
                    <h3 class="text-xl font-semibold text-white mb-4">Tool Activity Log</h3>

                    <div id="detection-log"
                         class="h-64 overflow-y-auto text-sm text-gray-400 bg-black/20 p-3 rounded-lg">
                    </div>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
