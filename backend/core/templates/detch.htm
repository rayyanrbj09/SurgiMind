<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurgiMind - Live Tool Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/backend/core/static/css/style.css">
    <link rel="stylesheet" href="/backend/core/static/js/detection.js">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1E40AF',
                        'accent-green': '#059669',
                        'text-dark': '#111827',
                        'surface-white': '#ffffff',
                        'soft-gray-bg': '#F7F9FB',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-soft-gray-bg" onload="initDetectionPage()">
    <div id="app-container" class="min-h-screen">
        </div>
    
    <div id="app-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center transition-opacity duration-300" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        </div>

    <div id="toast-container" class="fixed bottom-4 right-4 z-[100] space-y-3">
        </div>

    <script type="module" src="detection.js"></script>
    <script type="module">
        // Import the rendering function and call it on load
        import { renderPage } from './detection.js';
        
        // This function simulates the necessary SPA setup
        window.initDetectionPage = function() {
            const appContainer = document.getElementById('app-container');
            if (appContainer) {
                renderPage(appContainer);
            }
        };
    </script>
</body>
</html>
