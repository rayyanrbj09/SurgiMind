<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SurgiMind - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/backend/core/static/css/style.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/signup.js') }}" defer></script>
  <script src="/backend/core/static/js/signup.js" defer></script>
</head>
<body class="min-h-screen signup-bg flex flex-col justify-center items-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">

  <!-- Logo -->
  <div class="absolute top-6 left-6 text-3xl font-bold text-white cursor-pointer surgimind-logo fade-in-down animation-delay-300">
    Surgi<span class="text-primary-blue">Mind</span>
  </div>

  <!-- Auth Container -->
  <div class="flex flex-col justify-center w-full max-w-6xl flex-grow px-4 lg:px-0">
    <div class="auth-container mx-auto">
      <!-- Added fade-in-up class for entry animation -->
      <div class="glass-auth-card p-8 rounded-xl shadow-2xl relative max-w-md w-full fade-in-up">
        <h1 class="text-2xl font-bold text-center text-white mb-6">Create Your Account</h1>

        <!-- Signup Form -->
        <form class="space-y-6" id="signupForm">
          <div>
            <label for="name" class="block text-sm font-medium text-white">Full Name</label>
            <input id="name" name="name" type="text" required 
                   class="mt-1 block w-full rounded-lg p-3 glass-input" 
                   placeholder="Dr. Jane Doe">
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-white">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required 
                   class="mt-1 block w-full rounded-lg p-3 glass-input" 
                   placeholder="jane.doe@hospital.org">
          </div>

          <div class="relative">
            <label for="password-signup" class="block text-sm font-medium text-white">Password</label>
            <input id="password-signup" name="password" type="password" required
                   class="mt-1 block w-full rounded-lg p-3 glass-input pr-10" 
                   placeholder="••••••••">
          </div>

          <button type="submit" 
                  class="w-full bg-accent-green text-white py-3 rounded-lg text-lg font-semibold shadow-md 
                         transition-all duration-300 transform hover:scale-[1.03] hover:shadow-lg active:scale-[0.98]">
            Create Account
          </button>
        </form>

        <!-- Social Login -->
        <div class="mt-6">
          <!-- FIX: Replaced the absolute positioned line with a flexbox layout for a cleaner divider -->
          <div class="relative flex items-center py-2">
            <div class="flex-grow border-t border-gray-400/50"></div>
            <span class="flex-shrink mx-4 text-sm text-gray-200">Or continue with</span>
            <div class="flex-grow border-t border-gray-400/50"></div>
          </div>

          <div class="mt-4">
            <a href="{{ url_for('google.login') }}"
               class="w-full flex items-center justify-center p-3 rounded-lg text-white font-semibold glass-social-button transition-all duration-300 transform hover:scale-105">
              <!-- Google Icon SVG for better visuals -->
              <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"/><path fill="#FF3D00" d="M6.306 14.691c-1.229 1.995-1.956 4.373-1.956 7.039c0 2.666.727 5.044 1.956 7.039l-5.657 5.657C.713 30.831 0 27.561 0 24c0-3.561.713-6.831 1.956-9.691z"/><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-5.657-5.657C30.046 35.669 27.268 37 24 37c-5.223 0-9.657-3.343-11.303-8H7.047v8C10.153 40.523 16.625 44 24 44z"/><path fill="#1976D2" d="M43.611 20.083L43.595 20L42 20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l5.657 5.657C39.882 35.539 44 29.839 44 24c0-1.341-.138-2.65-.389-3.917z"/></svg>
              Sign in with Google
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
